server {
    listen 80 default_server;
    server_name _; # Default server

    location / {
        proxy_pass http://game:5000; #for demo purposes
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot; # Directory for ACME challenge files
        try_files $uri =404;
    } 
        
}

